<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.nba.com/blazers/sites/blazers/files/favicon_0.ico"
      type="image/vnd.microsoft.icon"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./styles/reset.css"
      media="all"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./styles/style.css"
      media="all"
    />
    <title>Trail Blazers | Brandon LeBoeuf</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="nextGame" class="unitedText text-center">Next Game</h1>
        <div id="gameDetails" class="text-center"></div>
      </header>

      <section class="text-center">
        <div id="matchup" class="matchup_container"></div>

        <a
          href="https://watch.nba.com/streaming-subscriptions"
          class="btn btn-primary btn-large ctaBtn"
          role="button"
          rel="nofollow"
          >WATCH</a
        >
      </section>
      <section>
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="matchup-header">Next Matchups</th>
              <th scope="col" class="table-time-slot">Time(PST)</th>
              <th scope="col">Date</th>
              <th scope="col">TV</th>
            </tr>
          </thead>
          <tbody id="upcomingGames"></tbody>
        </table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
